{% extends "layout.html" %}

{% block content %}
  <div class="container">
    <h2>Add an eBook</h2>
    <hr>
    <form action="/add/submit/new" method="POST" class="form-group">
      <label>Book Title</label><br>
      <input class="form-control" type="text" name="book-title" required><br>

      <label>Book Content</label><br>
      <textarea class="form-control" name="book-content" rows="20" required></textarea><br>

      <input type="submit" class="btn btn-primary" />
    </form>

  </div>
{% endblock %}
